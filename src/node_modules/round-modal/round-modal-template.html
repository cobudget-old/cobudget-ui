<form name="newRound" novalidate role="form">
  <div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">Round name</label>
      <span class="label label-danger" data-ng-show="submitted && newRound.name.$error.required">Required!</span>
      <input type="text" name="name" data-ng-model="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="startsAt">Starts at</label>
      <span class="label label-danger" data-ng-show="submitted && newRound.startsAt.$error.required">Required!</span>
      <div class="input-group">
        <input type="text" name="startsAt" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="startsAt" is-open="openedStartsAt" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openStartsAt($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="endsAt">Ends at</label>
      <span class="label label-danger" data-ng-show="submitted && newRound.endsAt.$error.required">Required!</span>
      <div class="input-group">
        <input type="text" name="endsAt" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="endsAt" is-open="openedEndsAt" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openEndsAt($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(newRound)">Submit</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
