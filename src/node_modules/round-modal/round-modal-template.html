<form name="roundForm" novalidate role="form">
  <div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">Round name</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.name.$error.required">Required!</span>
      <input type="text" name="name" data-ng-model="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="startsAt">Starts at</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.startsAt.$error.required">Required!</span>
      <a class="dropdown-toggle" id="startsAtDropdown" role="button" data-toggle="dropdown" data-target="#" href="">
        <div class="input-group">
          <input type="text" class="form-control" name="startsAt" ng-required="true" value="{{ startsAt | date: 'yyyy-MM-dd HH:mm'}}" />
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-calendar"></i>
          </span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu">
        <datetimepicker data-ng-model="startsAt" data-datetimepicker-config="{ dropdownSelector: '#startsAtDropdown', minView: 'hour' }" />
      </ul>
    </div>
    <div class="form-group">
      <label for="endsAt">Ends at</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.endsAt.$error.required">Required!</span>
      <a class="dropdown-toggle" id="endsAtDropdown" role="button" data-toggle="dropdown" data-target="#" href="">
        <div class="input-group">
          <input type="text" class="form-control" name="endsAt" ng-required="true" value="{{ endsAt | date: 'yyyy-MM-dd HH:mm'}}" />
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-calendar"></i>
          </span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu">
        <datetimepicker data-ng-model="endsAt" data-datetimepicker-config="{ dropdownSelector: '#endsAtDropdown', minView: 'hour' }" />
      </ul>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(roundForm)">Submit</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
