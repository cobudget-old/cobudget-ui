<form name="roundForm" novalidate role="form">
  <div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
  </div>

  <div class="modal-body row">
    <div class="form-group">
      <label for="name">Round name</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.name.$error.required">Required!</span>
      <input type="text" name="name" data-ng-model="name" class="form-control" required />
    </div>
    <div class="form-group col-xs-6">
      <label for="startsAtDate">Starting date</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.startsAtDate.$error.required">Required!</span>
      <div class="input-group">
        <input type="text" name="startsAtDate" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="startsAtDate" is-open="startsAtDateOpened" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openDate('startsAt')($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="endsAtDate">Ending date</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.endsAtDate.$error.required">Required!</span>
      <div class="input-group">
        <input type="text" name="endsAtDate" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="endsAtDate" is-open="endsAtDateOpened" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="openDate('endsAt')($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </div>
    <div class="form-group col-xs-6">
      <label for="startsAtTime">Starting time</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.startsAtTime.$error.required">Required!</span>
      <timepicker name="startsAtTime" ng-model="startsAtTime" ng-required="true" show-meridian="false"></timepicker>
    </div>
    <div class="form-group col-xs-6">
      <label for="endsAtTime">Ending time</label>
      <span class="label label-danger" data-ng-show="submitted && roundForm.endsAtTime.$error.required">Required!</span>
      <timepicker name="endsAtTime" ng-model="endsAtTime" ng-required="true" show-meridian="false"></timepicker>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(roundForm)">Submit</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
