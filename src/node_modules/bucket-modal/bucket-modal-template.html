<form name="bucketForm" novalidate role="form">
  <div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="name">Bucket name</label>
      <span class="label label-danger" data-ng-show="submitted && bucketForm.name.$error.required">Required!</span>
      <input type="text" name="name" data-ng-model="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="name">Bucket description</label>
      <span class="label label-danger" data-ng-show="submitted && bucketForm.description.$error.required">Required!</span>
      <textarea name="description" data-ng-model="description" rows="3" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="name">Bucket sponsor</label>
      <span class="label label-danger" data-ng-show="submitted && bucketForm.user.$error.required">Required!</span>
      <select ng-model="user" ng-options="member.name for member in members" class="form-control" required></select>
    </div>
    <div class="form-group">
      <label for="name">Bucket target</label>
      <span class="label label-danger" data-ng-show="submitted && bucketForm.target.$error.required">Required!</span>
      <input type="number" name="target" min="0" data-ng-model="target" class="form-control" required />
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit(bucketForm)">Submit</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
