<form name="addMemberForm" role="form"
      ng-submit="addMember()" novalidate>
  <select ng-model="selectedUser" ng-options="user.name for user in users"></select>
  <button type="submit" class="btn btn-primary">Add Member</button>
</form>
<ul>
  <li ng-repeat="membership in group.memberships">
    <span ng-bind="membership.user.name"></span>
    <a ng-click="removeMember(membership, $index)">Remove</a>
  </li>
</ul>
