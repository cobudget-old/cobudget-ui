<div class="modal-header">
  Login!
  <button type="button" class="close" ng-click="$close()">
    <span aria-hidden="true">Ã—</span>
    <span class="sr-only">Close</span>
  </button>
</div>
<div class="modal-body">
  <!-- TODO
    figure out how to include as a template string
    without breaking $scope.
  -->
  <form name="loginForm" role="form" ng-controller="LoginController"
        ng-submit="login(credentials); $close()" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" id="email"
            ng-model="credentials.user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password"
            class="form-control" ng-model="credentials.user.password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
