<div class="contributors-page">

  <div class="row contributor-list">

    <div class="row section contributor-details">
      <table class="table table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th class="col-md-3">Contributor</th>
            <th class="col-md-3">Total Allocation</th>
            <th class="col-md-3">Contributed so Far</th>
            <th class="col-md-3">Left to Contribute</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contributor in contributors">
            <td>
              {{ contributor.name }}
            </td>
            <td>
              <span ng-if="isAdmin" editable-number="contributor.allocation">{{ contributor.allocation || 0 }}</span>
              <span ng-if="!isAdmin">{{ contributor.allocation || 0 }}</span>
            </td>
            <td>
              {{ contributor.contribution || 0 }}
            </td>
            <td>
              {{ (contributor.allocation || 0) - (contributor.contribution - 0) }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!--MAYBE PUT TOTALS HERE LATER-->
</div>
