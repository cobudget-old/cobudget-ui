<div ng-if="isAdmin" class="col-md-12 create-round">
  <div ng-click="openNewRoundModal()" class="new-round-button">
    Start a New Round
  </div>
</div>

<div class="row round-list">
  <div ng-repeat="round in group.rounds" class="row round-details">
    <a ui-sref="layout.round.overview({ groupId: group.id, roundId: round.id })">
      <h2 class="col-md-12">{{ round.name }}</h2>
    </a>
    <!-- http://momentjs.com/docs/#/displaying/format/ -->
    <p class="col-md-12">
      {{ round.startsAt.format('Do MMM YYYY HH:mm') }}
      -
      {{ round.endsAt.format('Do MMM YYYY HH:mm') }}
      <span class="label label-{{ round.status.class }}">
        {{ round.status.label }}
      </span>
    </p>
    <button ng-click="editRound(round, $index)">Edit Round</button>
  </div>
</div>
