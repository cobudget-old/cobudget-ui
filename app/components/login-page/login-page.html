<div class="login-page" ng-if="authorized">
  <md-content layout-padding class="login-page__content">
    <img class="login-page__logo" src="./img/color_logo.svg" alt="Cobudget" />

    <h1 class="login-page__heading">Sign in to continue</h1>

    <md-card class="login-page__content-card">
      <md-card-content>
        <div class="login-page__person-icon-container" layout="column" layout-align="center center">
          <ng-md-icon icon="person"
            size="60"
            class="login-page__person-icon"
            layout="column"
            layout-align="center center"
          ></ng-md-icon>
        </div>

        <form novalidate class="login-page__form" name="loginForm" ng-submit="login(formData)" ng-autodisable>
          <div class="login-page__form-errors">{{ formError }}</div>

          <div class="login-page__input-container">
            <input required class="login-page__input-field" name="email" type="email" ng-model="formData.email" placeholder="email" ng-pattern="/^.+@.+\..+$/">
            <div ng-if="loginForm.email.$error.required && loginForm.$submitted" class="login-page__input-error">This is required.</div>
            <div ng-if="loginForm.email.$error.pattern && loginForm.$submitted" class="login-page__input-error">Invalid email format.</div>
          </div>

          <div class="login-page__input-container">
            <input class="login-page__input-field" required name="password" type="password" ng-model="formData.password" placeholder="password">
            <div ng-if="loginForm.password.$error.required && loginForm.$submitted" class="login-page__input-error">This is required.</div>
          </div>

          <md-button class="login-page__submit-btn">Log In</md-button>
        </form>

        <div class="login-page__buttons-container" layout="column" layout-align="center end">
          <md-button class="login-page__forgot-password-btn" ng-click="visitForgotPasswordPage()">Having trouble logging in?</md-button>
          <md-button class="login-page__forgot-password-btn" ng-click="openFeedbackForm()">Give us feedback!</md-button>
        </div>
      </md-card-content>
    </md-card>
  </md-content>
</div>
