<div class="confirm-account-page">
  <setup-toolbar></setup-toolbar>

  <img class="confirm-account-page__logo" src="./img/color_logo.svg" alt="Cobudget" />

  <md-content layout-padding class="confirm-account-page__content">
    <md-card class="confirm-account-page__content-card">
      <md-card-content>
        <div class="confirm-account-page__person-icon-container" layout="column" layout-align="center center">
          <ng-md-icon icon="person"
            size="60"
            class="confirm-account-page__person-icon"
            layout="column"
            layout-align="center center"
          ></ng-md-icon>
        </div>

        <h2 class="confirm-account-page__logo-subheader">Let's set up your account</h2>

        <form novalidate class="confirm-account-page__form" name="newUserForm" ng-submit="newUserForm.$valid && confirmAccount(formData)" ng-autodisable>
          <div class="confirm-account-page__input-container">
            <input required class="confirm-account-page__input-field" name="name" type="text" ng-model="formData.name" placeholder="name" autocomplete="off">
            <div ng-if="newUserForm.name.$error.required && newUserForm.$submitted" class="confirm-account-page__input-error">Name is required.</div>
          </div>

          <div class="confirm-account-page__input-container">
            <input class="confirm-account-page__input-field" minlength="8" required name="password" type="password" ng-model="formData.password" placeholder="password" autocomplete="off">
            <div ng-if="newUserForm.password.$error.required && newUserForm.$submitted" class="confirm-account-page__input-error">Password is required.</div>
            <div ng-if="newUserForm.password.$error.minlength && newUserForm.$submitted" class="confirm-account-page__input-error">Password must be longer than 8 characters.</div>
          </div>

          <md-button class="confirm-account-page__submit-btn">next</md-button>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</div>
