<div class="resources-page" layout="column">
  <landing-page-toolbar></landing-page-toolbar>

  <h1 class="resources-page__header-text">Resources and Stories</h1>

  <div class="resources-page__content" layout="column" flex>
    <div layout="row" layout-align="start start" ng-repeat="article in articles">
      <img class="resources-page__article-img" ng-src="{{article.imgUrl}}" />

      <div>
        <h2 class="resources-page__article-header-text">
          <a href="{{ article.articleUrl }}" target="_blank" class="resources-page__article-link">
            {{ article.title }}
          </a>
        </h2>
        <p class="resources-page__article-description-text">{{ article.description }}</p>
      </div>
    </div>

    <div flex></div>

    <a href="" class="resources-page__return-home-link" ng-click="redirectToLandingPage()">return home</a>
  </div>
</div>
