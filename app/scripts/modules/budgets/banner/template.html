<div class="banner" ng-if='currentBudget'>
    <img class="cover_photo" src="" height='150px'/>
    <div class="cover_photo_gradient"></div>

    <img class="banner_image" src="" />

    <h1>{{currentBudget.name}}</h1>
    <h2>Enspiral's monthly collective budgeting round. Collaborative consumption engage insurmountable challenges peace sustainable future solve problems #notacult.</h2>

    <div class="row">
      <div class= "buttons container">
        <div class="col-md-3 active button">
          <i class="fa fa-bar-chart-o fa-2x"></i>
          <p><a href='/#/budgets/{{currentBudget.id}}'>BUDGET</a> </p>
        </div>

        <div class="col-md-3 button">
          <i class="fa fa-users fa-2x"></i>
          <p><a href='/#/budgets/{{currentBudget.id}}/contributors'>CONTRIBUTORS</a> </p>
        </div>

        <div class="col-md-3 button">
          <i class="fa fa-user fa-2x"></i>
          <p><a href='/#/budgets/{{currentBudget.id}}/my-allocation'>MY ALLOCATION</a> </p>
        </div>
      </div>
  </div>

</div> <!-- END BANNER -->
