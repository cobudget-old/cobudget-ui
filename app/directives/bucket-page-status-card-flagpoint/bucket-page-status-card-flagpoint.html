<div class="bucket-page__status-flagpoint">

  <div layout="column" layout-align="center center" ng-show="bucket.status == status">
    <ng-md-icon icon="radio_button_on"
      layout="column"
      layout-align="center center"
      class="bucket-page__{{status}}-icon"
    ></ng-md-icon>
    <span class="bucket-page__status-flagpoint-text-active">{{ flagpointText() }}</span>
  </div>

  <div layout="column" layout-align="center center" ng-hide="bucket.status == status">
    <ng-md-icon icon="radio_button_off"
      layout="column"
      layout-align="center center"
      class="bucket-page__status-icon-inactive"
    ></ng-md-icon>
    <span class="bucket-page__status-flagpoint-text-inactive">{{ flagpointText() }}</span>
  </div>
</div>
