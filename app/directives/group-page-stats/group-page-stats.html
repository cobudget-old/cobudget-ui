<div class="group-page__stats-content">

  <md-card class="group-page__stats-card">
    <md-list class="group-page__stats-list">

      <div layout="row" layout-align="start center" class="group-page__stats-list-header-container">
        <md-subheader class="group-page__subheader-title">Group Totals</md-subheader>
      </div>

      <md-divider class="group-page__stats-divider"></md-divider>

      <div layout="row" layout-align="space-around center" layout-margin class="group-page-header__stats-overview-container">

        <div>
          <div layout="row" layout-align="center center" class="group-page-header__stats-overview-content" >
              <ng-md-icon icon="payment"
                class="group-page-header__funds-icon"
                  layout="column"
                  layout-align="center center"
              ></ng-md-icon>
              <div layout="column" layout-align="center center">
                <span class="group-page-header__stats-overview-amount">{{ group.readyToPayTotal | currency : group.currencySymbol : 0 }}</span>
              </div>
          </div>
          <div layout="row" class="group-page-header__stats-overview-label">Ready to Pay</div>
        </div>

        <div>
          <div layout="row" layout-align="center center" class="group-page-header__stats-overview-content" >
              <ng-md-icon icon="account_balance"
                class="group-page-header__funds-icon"
                  layout="column"
                  layout-align="center center"
              ></ng-md-icon>
              <div layout="column" layout-align="center center">
                <span class="group-page-header__stats-overview-amount">{{ group.totalInCirculation | currency : group.currencySymbol : 0 }}</span>
              </div>
          </div>
          <div class="group-page-header__stats-overview-label">Balance in Group</div>
        </div>

      </div>

    </md-list>
  </md-card>
